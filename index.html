<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>We're launching soon</h1>
      <div class="card-list">
        <div class="container">
          <div class="black"></div>
          <div class="card" id="card-4">
            <div class="front" id="fday"></div>
            <div class="back" id="bday"></div>
          </div>
          <div class="mid">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="line"></div>
          </div>
          <p>Days</p>

        </div>
        
        <div class="container">
          <div class="black"></div>
          <div class="card" id="card-3">
            <div class="front" id="fh"></div>
            <div class="back" id="bh"></div>
          </div>
          <div class="mid">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="line"></div>
          </div>
          <p>Hours</p>

        </div>
        <div class="container">
          <div class="black"></div>
          <div class="card" id="card-2">
            <div class="front" id="fmin"></div>
            <div class="back" id="bmin"></div>
          </div>
          <div class="mid">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="line"></div>
          </div>
          <p>Minutes</p>

        </div>
        <div class="container">
          <div class="black"></div>
          <div class="card" id="card-1">
            <div class="front" id="fsec"></div>
            <div class="back" id="bsec"></div>
          </div>
          <div class="mid">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="line"></div>
          </div>
          <p>Seconds</p>

        </div>
      </div>

      <footer>
        <img src="images/icon-facebook.svg" />
        <img src="images/icon-instagram.svg" />
        <img src="images/icon-pinterest.svg" />
      </footer>
    </main>
    <img src="images/pattern-hills.svg" class="hills" alt="" />
    <script src="lgoic.js"></script>
  </body>
</html>
